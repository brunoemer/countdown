<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Our Love Countdown 💕</title>
    <link rel="stylesheet" href="src/style.css?v=3">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="countdown-wrapper">
            <h1 class="title">💕 Contagem para meu amor 💕</h1>
            <p class="subtitle">Cada batida do meu coração nos aproxima mais do nosso reencontro</p>
            
            <div class="countdown-display">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Dias</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Horas</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutos</div>
                </div>
                <div class="separator">:</div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Segundos</div>
                </div>
            </div>
            

        </div>
        
        <div class="background-decoration">
            <div class="heart heart-1">💕</div>
            <div class="heart heart-2">💖</div>
            <div class="heart heart-3">💗</div>
            <div class="heart heart-4">💝</div>
            <div class="heart heart-5">🌹</div>
            <div class="heart heart-6">💌</div>
        </div>
    </div>
    
    <script src="dist/countdown.js"></script>
</body>
</html>
